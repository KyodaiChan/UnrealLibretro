name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master, github-workflow-test ]
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') # Only release when a tag is pushed
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Automated Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body: This is an automated release for ${{ github.ref }}`.
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build:
    runs-on: self-hosted
    strategy:
      matrix:
        version: ["4.24", "4.25", "4.26", "4.27", "5.0", "5.1", "5.2", "5.3"]

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Run Setup Script
        run: C:\msys64\msys2_shell.cmd -defterm -here -no-start -mingw64 -shell bash setup.sh

      - name: Package for Unreal Engine
        run: python package.py "$env:UE_${{ matrix.version[0] }}.${{ matrix.version[2] }}${{ matrix.version[3] }}" "$env:RUNNER_TEMP"

      - name: Upload Build-Artifact
        if: startsWith(github.ref, 'refs/heads/') # Upload artifacts when commits (not tags) are pushed
        uses: actions/upload-artifact@v3.1.2
        with:
          name: UnrealLibretro-${{ matrix.version }}
          path: ${{ runner.temp }}/UnrealLibretro-${{ matrix.version }}
          if-no-files-found: error

      - name: Upload Release Asset
        id: upload-release-asset 
        if: startsWith(github.ref, 'refs/tags/') # Only release when a tag is pushed
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip
